<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Account Registration</h2>
<form action="#" th:action="@{/registerUser}" th:object="${user}" method="POST" enctype="utf8">
    <fieldset>
        <legend>Register form</legend>
        <div>
            <label>Username</label>
            <input th:field="*{username}"/>
        </div>
        <div>
            <label>First Name</label>
            <input th:field="*{firstName}"/>
        </div>
        <div>
            <label>Last Name</label>
            <input th:field="*{lastName}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <label>Confirm Passoword</label>
            <input type="password" th:field="*{confirmationPassword}"/>
        </div>
        <button type="submit">Submit</button>
    </fieldset>
</form>

Click here to <a th:href="@{/username}">login</a>
</body>
</html>
