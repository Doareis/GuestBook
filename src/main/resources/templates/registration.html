<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Account Registration</h2>
    <form class="form-horizontal" action="#" th:action="@{/registerUser}" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <div class="form-group">
                <label class="control-label col-sm-2">Username</label>
                <input th:field="*{username}"/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">First Name</label>
                <input th:field="*{firstName}"/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last Name</label>
                <input th:field="*{lastName}"/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <input type="email" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password</label>
                <input type="password" th:field="*{password}"/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Confirm Passoword</label>
                <input type="password" th:field="*{confirmationPassword}"/>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            or click here to <a th:href="@{/username}">login</a>
        </div>
</div>
</form>
</div>
</body>
</html>
